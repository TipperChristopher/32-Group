<body>
    <h1>Welcome to the IRC GT race cars database</h1>
    <p>If you are a race team and looking to purchase a race team, contact IRC GT on this <a href="https://innovationracecars.com.au" >link</a></p>
    <p></p>
    <header>
    <a href="Log-in.html" >Log In</a>
    <a href="Register.html" >Register</a>
    </header>
    <main>
        <script>
         // Fetch user details
        async function fetchUserDetails() {
            try {
                const response = await fetch(`${API_URL}/user/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('user-info').textContent = `Username: ${data.username}, User ID: ${data.user_id}`;
                } else {
                    displayMessage(data.message);
                }
            } catch (error) {
                displayMessage('Error fetching user details');
            }
        }

               // Update password
        async function updatePassword() {
            const newPassword = document.getElementById('new-password').value;
            try {
                const response = await fetch(`${API_URL}/user/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ password: newPassword })
                });
                const data = await response.json();
                displayMessage(data.message, !response.ok);
            } catch (error) {
                displayMessage('Error updating password');
            }
        }
        </script>
    </main>
