<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet" src="https://www.pyscript.net/releases/2024.10.1/core.css">
    <script type = "stylesheet" src="https://www.pyscript.net/releases/2024.10.1/core.js"></script>
    <title>InnovationRaceCars Homepage</title>
    <section>
    <img src="https://innovationracecars.com.au/wp-content/uploads/2023/10/IRC-white.png" width="500" height="250" alt="IRC Logo" />
    </section>
</head>
<body>
    <h1>Welcome to the IRC GT race cars database</h1>
    <p>If you are a race team and looking to purchase a race team, contact IRC GT on this <a href="https://innovationracecars.com.au" >link</a></p>
    <p></p>
    <header>
    <a href="Log-in.html" >Log In</a>
    <a href="Register.html" >Register</a>
    </header>
    <main>
      <form onsubmit="return false">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
          <div class="container" style="background-color:#f1f1f1">
            <button onclick=""document.location='UserHomePage.html' class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </div>
        <script>
        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    token = data.token;
                    userId = data.user_id; // Assuming backend returns user_id
                    localStorage.setItem('token', token);
                    localStorage.setItem('userId', userId);
                    showUserSection();
                    fetchUserDetails();
                    fetchFiles();
                    displayMessage('Login successful!', false);
                } else {
                    displayMessage(data.message);
                }
            } catch (error) {
                displayMessage('Error logging in');
            }
        }
    </script>
    </main>
    <footer>
    <u>
        <a href="Log-in.html" >Log In</a>
        <a href="Register.html" >Register</a>
        <p>Copyright 2025 IRC Innovation Race Cars</p>
    </u>    
    </footer>
</body>
</html>
